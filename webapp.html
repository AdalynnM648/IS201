<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Casino Game</title>
  <style>
    body {
      font-family:Georgia, 'Times New Roman', Times, serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .slot-container {
      font-size: 3rem;
      margin: 20px 0;
    }
    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: lightyellow;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result {
      font-size: 1.2rem;
      margin-top: 20px;
    }
    #coins {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    #surprise {
      font-size: 1.2rem;
      margin-top: 20px;
      color: pink;
      white-space: pre-line;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>ğŸ° Spin to Win! ğŸ°</h1>
  <div class="slot-container" id="slots">
    ğŸ’ ğŸ‹ ğŸ‰
  </div>
  <button id="spinBtn" onclick="spinSlots()">Spin</button>
  <div id="result"></div>
  <div id="coins">Coins: 20</div>
  <div id="surprise"></div>

  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_a11f4e505e.mp3?filename=success-fanfare-trumpets-6185.mp3"></audio>
  <canvas class="confetti" id="confetti-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const symbols = ['ğŸ’', 'ğŸ‹', 'ğŸ‰', 'ğŸ‡', 'â­', 'ğŸ””'];
    let coins = 20;
    let surprise25Given = false;
    let surprise50Given = false;
    let rewards = [];

    function spinSlots() {
      if (coins < 1) {
        document.getElementById('result').innerText = 'Game over! No more coins.';
        showFinalMessage();
        return;
      }

      coins -= 1;

      const slot1 = symbols[Math.floor(Math.random() * symbols.length)];
      const slot2 = symbols[Math.floor(Math.random() * symbols.length)];
      const slot3 = symbols[Math.floor(Math.random() * symbols.length)];

      document.getElementById('slots').innerHTML = `${slot1} ${slot2} ${slot3}`;

      if (slot1 === slot2 && slot2 === slot3) {
        coins += 10;
        document.getElementById('result').innerText = 'ğŸ‰ You win 10 coins! Spin again (costs 1 coin).';
        document.getElementById('winSound').play();
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 }
        });
      } else {
        document.getElementById('result').innerText = 'Try again (costs 1 coin).';
      }

      document.getElementById('coins').innerText = `Coins: ${coins}`;

      if (coins >= 25 && !surprise25Given) {
        rewards.push("ğŸ You Earned a Surprise Reward: You reached 25 coins!");
        surprise25Given = true;
      }

      if (coins >= 50 && !surprise50Given) {
        rewards.push("ğŸ You Earned a Surprise Reward: You reached 50 coins!");
        surprise50Given = true;
      }

      if (coins < 1) {
        showFinalMessage();
      }
    }

    function showFinalMessage() {
      let message = "ğŸ® Game Over! Here are your rewards:\n";
      if (rewards.length > 0) {
        message += rewards.join("\n");
      } else {
        message += "Sorry, no special rewards this time.";
      }
      message += "\n\nğŸ” Refresh the page to play again!";
      document.getElementById('surprise').innerText = message;
      document.getElementById('spinBtn').disabled = true;
    }
  </script>
</body>
</html>
